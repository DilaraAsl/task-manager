<!--Interpolation  retrieve field or method() value"-->
<div class="row">
  <div class="mt-5">
    <p [ngStyle]="{backgroundColor: getColor()}"
       [ngClass]="{online:serverStatus==='online'}">
      The server with ID: {{serverId}} is {{getServerStatus()}}
    </p>
  </div>

  <button id="server-btn" class="btn btn-primary" [disabled]="!allowNewServer">New Server</button>
  <p [innerText]="allowNewServer"></p>
  <button class="btn btn-primary" *ngIf="!allowNewServer">New Server</button>

  <label> Add a new server:</label>
  <input type="text" class="form-control" [(ngModel)]="serverName" name="serverStatus">

  <button class="btn btn-dark mt-5" (click)="onCreateServer(serverName)">
    Add Server
  </button>

  <p *ngIf="serverCreationStatus===true && serverName.length>2; else elseBlock">Server was created server
    name is {{serverName}}</p>
  <ng-template #elseBlock>
    <p>Server creation failed or server name is too short.</p>
  </ng-template>
  <!-- # local reference we can give any name elseBlock, noServer etc-->
  <app-directives></app-directives>
</div>
